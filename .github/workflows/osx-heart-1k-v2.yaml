name: OSX - heart_1k_v2

on: workflow_dispatch

jobs:
  osx-heart-1k-v2:
    name: OSX - heart_1k_v2
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      SQ_PATH: /Users/runner/scUTRquant
        
    strategy:
      fail-fast: false
        
    steps:
      - name: clone scUTRquant
        uses: actions/checkout@v2
        with:
          repository: Mayrlab/scUTRquant
          path: ${{ env.SQ_PATH }}
      
      - name: view scUTRquant
        run: ls -lh ${{ env.SQ_PATH }}

      - name: cache Conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if hashed files have not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}
            
      - name: install Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          use-mamba: true
          
      - name: install Snakemake
        run: |
          mamba create \
          --name snakemake \
          -c conda-forge -c bioconda \
          snakemake
          
      - name: verify Snakemake
        run: |
          conda activate snakemake
          snakemake -h
